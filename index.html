<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>New Project</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <p class="screenNumber"></p>
        <p class="storedNumber"></p>
      </div>
      <div class="numberContainer">
        <button class="numbers" id="7">7</button
        ><button class="numbers" id="8">8</button
        ><button class="numbers" id="9">9</button
        ><button class="numbers" id="4">4</button
        ><button class="numbers" id="5">5</button
        ><button class="numbers" id="8">8</button
        ><button class="numbers" id="1">1</button
        ><button class="numbers" id="2">2</button
        ><button class="numbers" id="3">3</button>
        <button class="numbers" id="0">0</button>
        <button class="numbers" id=".">.</button>
        <button class="numbers" id="equal">=</button>
      </div>
      <div class="operatorContainer">
        <button class="operators" id="clear">Clear</button>
        <button class="operators" id="multiply">X</button
        ><button class="operators" id="divide">div</button
        ><button class="operators" id="subtract">-</button>
        <button class="operators" id="add">+</button>
      </div>
    </div>
  </body>
</html>
